- start_at: 0
  time: 3000
  measure:
  - edge: 0
    flame: 1
    drive_dir: 1
  - edge: 1
    flame: 1
    distance: 0.5
    drive_dir: 1
- start_at: 3000
  time: 3000
  measure:
  - edge: 0
    flame: 0
    drive_dir: 0
  - edge: 1
    flame: 1
    drive_dir: -1 # implied distance is 1 if no distance is specified
                  # speed will be set so assuming that the drive distance is 1
                  # irrespective of the actual distance traveled
